<!DOCTYPE html>
<html>
<head>
<title>Form</title>

<!-- https://getbootstrap.com/docs/4.0/components/forms/-->

<style type="text/css">
  html, body{
    height: 100%;
    margin: 0;
    text-align: center;
  }
</style>

<form>

  	<div class="form-group">
    	<label for="exampleInputFirstName">First Name</label>
    	<input type="First" class="form-control" id="exampleInputFirstName">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputLastName">Last Name</label>
    	<input type="Last" class="form-control" id="exampleInputLastName">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputEmail1">Email</label>
    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  	</div>

  	<div class="form-group">
    	<label for="exampleInputPhoneNumber">Phone Number</label>
    	<input type="Phone" class="form-control" id="exampleInputPhoneNumber">
  	</div>

  	<div class="form-check">
  		<label for="exampleInputGender">Gender</label>
   		<input type="checkbox" class="form-check-input" id="exampleCheck1">
    	<label class="form-check-label" for="exampleCheck1">Male</label>
    	<input type="checkbox" class="form-check-input" id="exampleCheck1">
    	<label class="form-check-label" for="exampleCheck1">Female</label>
  	</div>

  	<div class="nav-item dropdown">
  		<label for="exampleInputHobby">Hobby</label>
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" href="#">Choose</a>
        <div class="dropdown-menu">
            <a class="dropdown-item">Basketball</a>
            <a class="dropdown-item">Soccer</a>
            <a class="dropdown-item">Badminton</a>
        </div>
    </div>

  		<button type="submit" class="btn btn-primary">Submit</button>
 	 	<button type="reset" class="btn btn-primary">Reset</button>
</form>

 </head>
 </html>
