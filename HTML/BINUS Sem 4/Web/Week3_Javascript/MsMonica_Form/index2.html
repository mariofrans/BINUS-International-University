<script>
	$("#formRegis").submit(
		function(event){
			alert("form submit")
			if ($("#fname").val() == "") {
				alert("Please Fill in The Name");
				$("#fname").focus();
				event.preventDefault();
			}
		}
	);

	$("#email").blur(
		function(){
			alert("email blur")
		}
	);

</script>
</head>
<body>
<div class="container-fluid">
	<div class="row header">
		<div class="col-md-12">
			<form id="formRegis" action="doRegis.php" method="POST" >
				<div class="form-group">
					<label for="exampleInputEmail1">First Name</label>
					<input type="text" class="form-control" id="fname" required>
				</div>
					<div class="form-group">
					<label for="exampleInputEmail1">Last Name</label>
					<input type="text" class="form-control" id="lname" required>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="email"  placeholder="Enter email" >
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Phone Number</label>
					<input type="number" class="form-control" id="phone"  placeholder="+628xxxxx">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Gender</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="rdoGender" id="rdoMale" value="male" >
						<label class="form-check-label" for="rdoMale">
						Male
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="rdoGender" id="rdoFemale" value="female" >
						<label class="form-check-label" for="rdoFemale">
						Female
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Hobby</label>
					<select class="custom-select" id="hobby">
						<option value="">Select One</option>
					</select>
					<div  id="error-message" style="color:red">Example invalid custom select feedback</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button type="reset" class="btn btn-primary">Reset</button>
			</form>
		</div>
	</div>

</div>
